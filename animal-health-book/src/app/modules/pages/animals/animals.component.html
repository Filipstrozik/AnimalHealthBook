<div class="page-header-row">
    <h1>My Animals</h1>
    <button mat-fab color="primary" class="add-button" (click)="openAnimalDiaglog()">
        <mat-icon>add</mat-icon>
    </button>
</div>

<div class="animal-cards-container">
    <app-animal-card *ngFor="let animal of animals, let i = index" [routerLink]="['/animal-details', animal.id]"
        [animal]="animal"></app-animal-card>
</div>
