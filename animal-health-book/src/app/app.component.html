<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="example-spacer"></span>
  <mat-icon>pets</mat-icon>
  <span>Animal Health Book</span>
  <span class="example-spacer"></span>
  <mat-icon>account_circle</mat-icon>

  <button mat-icon-button [matMenuTriggerFor]="themeMenu">
    <mat-icon>keyboard_arrow_down</mat-icon>
  </button>
  <mat-menu #themeMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="example-container">
  <mat-sidenav
    #sidenav
    [fixedInViewport]="true"
    [fixedTopGap]="48"
    [mode]="'over'"
    opened="false"
    color="primary"
    class="example-sidenav"
  >
    <mat-nav-list class="button-list">
      <button
        (click)="sidenav.toggle()"
        mat-button
        color="accent"
        routerLink="/home"
      >
        <mat-icon>home</mat-icon>Home
      </button>
      <button
        (click)="sidenav.toggle()"
        mat-button
        color="accent"
        routerLink="/animals"
        routerLinkActive="active"
      >
        <mat-icon>pets</mat-icon>Animals
      </button>
      <button
        (click)="sidenav.toggle()"
        mat-button
        color="accent"
        routerLink="/owners"
        routerLinkActive="active"
      >
        <mat-icon>person</mat-icon>Owners
      </button>
      <button
        mat-button
        color="accent"
        routerLink="/vets"
        routerLinkActive="active"
      >
        <mat-icon>local_hospital</mat-icon>Vets
      </button>
      <button
        mat-button
        color="accent"
        routerLink="/treatments"
        routerLinkActive="active"
      >
        <mat-icon>healing</mat-icon>Treatments
      </button>
      <button
        mat-button
        color="accent"
        routerLink="/users"
        routerLinkActive="active"
      >
        <mat-icon>people</mat-icon>Users
      </button>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="example-sidenav-content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
